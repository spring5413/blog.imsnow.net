[uwsgi]
socket = 127.0.0.1:7090
listen = 100
master = true
pidfile = /var/run/blog.imspring.net.pid
processes = 4
pythonpath = /home/workspace/blog.imsnow.net
pythonpath = /opt/www/
module = wsgi
profiler = true
memory-report = true
enable-threads = true
logdate = true
limit-as = 6048
daemonize = /data/logs/imsnow/blog.imspring.net.log
